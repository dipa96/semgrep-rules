<html>
  <head><title>Toxic DOM</title></head>
  <body>
    <script>
      if (window.name == "") {
  window.name = "badvalue='a'";
}

var payload = window.name;

setTimeout(function() {
  trigger(window.name);
}, 10);
var div = document.createElement('div');
document.documentElement.appendChild(div);

// Sync trigger.
div.innerHTML = payload;

// Async trigger.
function trigger(payload) {
  div.innerHTML = payload;
};

    </script>
  </body>
</html>
